  <style>
    :root {
      --background-color: #f8fafc; /* slate-50 */
      --background-muted: #f1f5f9; /* slate-100 */
      --card-background: #ffffff; /* white */
      --sidebar-background: #1e293b; /* slate-800 */
      --sidebar-text: #f1f5f9; /* slate-100 */
      --sidebar-text-muted: #94a3b8; /* slate-400 */
      --sidebar-hover-background: #334155; /* slate-700 */
      --sidebar-border: #334155; /* slate-700 */
      
      --text-primary: #1e293b; /* slate-800 */
      --text-secondary: #64748b; /* slate-500 */
      --text-tertiary: #475569; /* slate-600 */
      
      --border-color: #e2e8f0; /* slate-200 */
      --border-color-strong: #cbd5e1; /* slate-300 */

      --brand-primary: #10b981; /* emerald-500 */
      --brand-primary-hover: #059669; /* emerald-600 */
      --brand-text-on-primary: #ffffff; /* white */
    }

    [data-theme='dark'] {
      --background-color: #0f172a; /* slate-900 */
      --background-muted: #1e293b; /* slate-800 */
      --card-background: #1e293b; /* slate-800 */
      --sidebar-background: #0f172a; /* slate-900 */
      --sidebar-text: #e2e8f0; /* slate-200 */
      --sidebar-text-muted: #64748b; /* slate-500 */
      --sidebar-hover-background: #1e293b; /* slate-800 */
      --sidebar-border: #1e293b; /* slate-800 */

      --text-primary: #f1f5f9; /* slate-100 */
      --text-secondary: #94a3b8; /* slate-400 */
      --text-tertiary: #cbd5e1; /* slate-300 */

      --border-color: #334155; /* slate-700 */
      --border-color-strong: #475569; /* slate-600 */
      
      --brand-primary: #34d399; /* emerald-400 */
      --brand-primary-hover: #10b981; /* emerald-500 */
      --brand-text-on-primary: #0f172a; /* slate-900 */
    }
  </style>
